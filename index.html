<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="인생 시계 & 인맥 장부 - 남은 건강 수명을 확인하고 소중한 사람들과의 관계를 챙기세요">
  <meta name="theme-color" content="#1B6B93">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>인생 시계 & 인맥 장부</title>

  <!-- Google Fonts: Noto Sans KR (한국어 최적화) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">

    <!-- ================================================
         온보딩 (Onboarding) - 첫 방문 시
    ================================================ -->
    <div id="view-onboarding" class="view">
      <div class="onboarding-icon">⏰</div>
      <h1 id="onboarding-title" class="onboarding-title">환영합니다!</h1>
      <p class="onboarding-subtitle">
        남은 시간을 소중히,<br>
        소중한 사람을 가까이.
      </p>

      <form id="onboarding-form" class="onboarding-form">
        <div class="form-group">
          <label for="input-name">이름</label>
          <input type="text" id="input-name" placeholder="이름을 입력하세요" required autocomplete="name">
        </div>

        <div class="form-group">
          <label for="input-birth">생년월일</label>
          <input type="date" id="input-birth" required>
        </div>

        <div class="form-group">
          <label>성별</label>
          <div class="gender-toggle">
            <div class="gender-option">
              <input type="radio" name="gender" id="gender-male" value="male" checked>
              <label for="gender-male">👨 남성</label>
            </div>
            <div class="gender-option">
              <input type="radio" name="gender" id="gender-female" value="female">
              <label for="gender-female">👩 여성</label>
            </div>
          </div>
        </div>

        <button type="submit" id="onboarding-submit" class="onboarding-submit">시작하기</button>
      </form>
    </div>

    <!-- ================================================
         인생 시계 (Life Clock)
    ================================================ -->
    <div id="view-life-clock" class="view">
      <div id="life-clock-content">
        <!-- JS에서 동적 렌더링 -->
      </div>
    </div>

    <!-- ================================================
         인맥 장부 - 연락처 목록 (Contacts)
    ================================================ -->
    <div id="view-contacts" class="view">
      <div class="contacts-header">
        <h2>👥 인맥 장부</h2>
        <div class="search-wrapper">
          <span class="search-icon">🔍</span>
          <input type="search" id="contact-search" class="search-bar"
            placeholder="이름 또는 관계로 검색" aria-label="연락처 검색">
        </div>
      </div>
      <div id="contacts-content">
        <!-- JS에서 동적 렌더링 -->
      </div>
    </div>

    <!-- ================================================
         연락처 상세 (Contact Detail)
    ================================================ -->
    <div id="view-contact-detail" class="view">
      <div id="contact-detail-content">
        <!-- JS에서 동적 렌더링 -->
      </div>
    </div>

    <!-- ================================================
         연락처 추가/수정 (Contact Form)
    ================================================ -->
    <div id="view-contact-form" class="view">
      <div id="contact-form-content">
        <!-- JS에서 동적 렌더링 -->
      </div>
    </div>

    <!-- ================================================
         설정 (Settings)
    ================================================ -->
    <div id="view-settings" class="view">
      <div id="settings-content">
        <!-- JS에서 동적 렌더링 -->
      </div>
    </div>

    <!-- ================================================
         하단 네비게이션 (Bottom Navigation)
    ================================================ -->
    <nav id="bottom-nav" class="bottom-nav" style="display: none;" aria-label="메인 메뉴">
      <button class="tab-btn active" data-view="life-clock" aria-label="인생 시계">
        <span class="tab-icon">⏰</span>
        <span class="tab-label">인생시계</span>
      </button>
      <button class="tab-btn" data-view="contacts" aria-label="인맥 장부">
        <span class="tab-icon">👥</span>
        <span class="tab-label">인맥장부</span>
      </button>
      <button class="tab-btn tab-add" data-view="add-contact" aria-label="새 연락처 추가">
        <span class="tab-icon">＋</span>
        <span class="tab-label">추가</span>
      </button>
      <button class="tab-btn" data-view="settings" aria-label="설정">
        <span class="tab-icon">⚙️</span>
        <span class="tab-label">설정</span>
      </button>
    </nav>

  </div>

  <!-- Scripts -->
  <script src="js/lunar.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
